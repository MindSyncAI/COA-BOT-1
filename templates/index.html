<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COA Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f8f9fa;
            color: black;
        }
        .welcome-message {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">COA Bot</h1>
        <div class="welcome-message">
            <h3>Welcome to COA Bot!</h3>
            <p>I'm here to help you with questions about Computer Organization and Architecture.</p>
            <p>Please ask your question and I'll do my best to help you.</p>
        </div>
        <div class="chat-container border rounded p-3 mb-3" id="chatContainer">
            <!-- Messages will be added here -->
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="userInput" placeholder="Type your question here...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" onclick="resetChat()">Reset Conversation</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();
                addMessage(data.answer, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            }
        }

        async function resetChat() {
            try {
                await fetch('/reset', {
                    method: 'POST',
                });
                chatContainer.innerHTML = '';
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'welcome-message';
                welcomeMessage.innerHTML = `
                    <h3>Welcome to COA Bot!</h3>
                    <p>I'm here to help you with questions about Computer Organization and Architecture.</p>
                    <p>Please ask your question and I'll do my best to help you.</p>
                `;
                chatContainer.appendChild(welcomeMessage);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
